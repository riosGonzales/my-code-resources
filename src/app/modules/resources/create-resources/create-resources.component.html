<section class="bg-white p-4 mt-8 rounded-lg shadow-md max-w-md mx-auto">
    <h2 class="text-2xl font-bold text-gray-900 mb-4 text-left">Crear Nuevo Recurso</h2>
    <div class="space-y-3">
        <div>
            <label for="resourceName" class="block text-gray-700 text-sm font-bold mb-1">Nombre del Recurso:</label>
            <input type="text" id="resourceName" placeholder="Nombre del recurso" formControlName="name" required
                class="w-full px-3 py-2 text-gray-900 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gold" ngModel="name"/>
        </div>
        <div>
            <label for="resourceDescription" class="block text-gray-700 text-sm font-bold mb-1">Descripción:</label>
            <textarea id="resourceDescription" name="resourceDescription" rows="3" placeholder="Descripción del recurso"
                required maxlength="100"
                class="w-full px-3 py-2 text-gray-900 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gold resize-none"
                (input)="onTextChange($event)"></textarea>
            <div class="text-sm text-gray-500 mt-1">
                {{ remainingCharacters }} caracteres restantes.
            </div>
        </div>
        <div>
            <label for="resourceUrl" class="block text-gray-700 text-sm font-bold mb-1">URL del Recurso:</label>
            <input type="url" id="resourceUrl" name="resourceUrl" placeholder="https://ejemplo.com" required
                class="w-full px-3 py-2 text-gray-900 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gold" />
        </div>
        <div class="pb-4">
            <label for="resourceCategory" class="block text-gray-700 text-sm font-bold mb-1">Categoría:</label>
            <select id="resourceCategory" name="resourceCategory" required
                class="w-full px-3 py-2 text-gray-900 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gold">
                <option value="" disabled selected>Selecciona una categoría</option>
                <option value="1">Diseño UX/UI</option>
                <option value="2">Backend</option>
                <option value="3">Frontend</option>
                <option value="3">Other</option>
            </select>
        </div>
        <div class="mt-4 flex justify-between gap-2">
            <div class="flex items-center gap-2 w-full">
                <button type="submit"
                    class="flex h-9 items-center justify-center rounded-md border border-transparent bg-gray-800 px-4 py-2 text-sm font-medium text-white outline-none hover:bg-gray-700 focus:bg-teal-600 w-full">
                    Crear
                </button>
            </div>
            <button type="button"
                class="block h-9 rounded-md border border-gray-300 bg-gray-200 px-4 py-2 text-sm font-medium text-gray-800 outline-none hover:border-gray-400 hover:bg-gray-300 focus:border-gray-400 focus:bg-gray-300 w-full">
                Cancelar
            </button>
        </div>
    </div>
</section>
